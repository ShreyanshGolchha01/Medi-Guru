<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Medi Guru Backend Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Login API</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            try {
                const response = await fetch('http://localhost/mediguru/test.php');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Backend Test Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Backend Test Error:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost/mediguru/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@mediguru.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login Test Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Login Test Error:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
